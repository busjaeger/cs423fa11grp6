###############################################################################
# node properties

###############################################################################
# id of this node
# default: 1
###############################################################################
node.id=2

###############################################################################
# list of ids for remote nodes in the cluster, separated by space
###############################################################################
node.remote.ids=1

###############################################################################
# host name of the RMI registry
# default: localhost
###############################################################################
node.rmi.registry.host=localhost

###############################################################################
# port of the RMI registry
# default: 1099
###############################################################################
node.registry.port=1099



###############################################################################
# file system properties

###############################################################################
# root directory for the file system
# default: /tmp/jobmanager
###############################################################################
fs.root.dir=/tmp/node2

###############################################################################
# RMI port of file system service
# default: 60001
###############################################################################
fs.rmi.port=60004



###############################################################################
# job manager properties

###############################################################################
# RMI port of job manager service
# default: 60002
###############################################################################
jm.rmi.port=60005



###############################################################################
# task manager properties


###############################################################################
# RMI port of task executor service
# default: 60003
###############################################################################
te.rmi.port=60006

###############################################################################
# number of 
# default: 60003
###############################################################################
te.num.threads=1