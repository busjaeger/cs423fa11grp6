###############################################################################
# id of this job manager
# default: 1
###############################################################################
id=2

###############################################################################
# desired size of splits, i.e. bytes each task processes
# default: 1048576
###############################################################################
split.size=10240

###############################################################################
# directory where job manager stores info
# default: /tmp/jobmanager
###############################################################################
local.dir=/tmp/jobmanager

###############################################################################
# RMI port of job manager service
# default: 60001
###############################################################################
rmi.port=60002

###############################################################################
# host name of the RMI registry
# default: localhost
###############################################################################
rmi.registry.host=localhost

###############################################################################
# port of the RMI registry
# default: 1099
###############################################################################
registry.port=1099

###############################################################################
# peer job manager id
# default: 2
###############################################################################
peer.id=1